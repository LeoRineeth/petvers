<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PetVerse</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1>PetVerse</h1>

  {% with messages = get_flashed_messages() %}
      {% if messages %}
          <ul>
          {% for m in messages %}
              <li>{{ m }}</li>
          {% endfor %}
          </ul>
      {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}

</body>
</html>
